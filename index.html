<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCore_1.5</title>
  <link rel="icon" href="images/logo-CPS.svg">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
  <section class="brands">
    <div class="brands__header">
      <h2 class="brands__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    </div>
    
    <div class="swiper-container">
      <div class="swiper-wrapper brands__list">
          <div class="brands__item swiper-slide">
            <img class="brands__card" src="images/Lenovo.svg" width="108" height="32" alt="Lenovo">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide">
            <img class="brands__card" src="images/SAMSUNG.svg" width="116" height="38" alt="SAMSUNG">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide">
            <img class="brands__card" src="images/Apple.svg" width="44" height="44" alt="Apple">
            <button class="button brands__button--img" type="button"></button>
          </div>
          
          <div class="brands__item swiper-slide">
            <img class="brands__card" src="images/BOSCH.svg" width="128" height="29" alt="BOSCH">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide">
            <img class="brands__card" src="images/hp.svg" width="52" height="52" alt="hp">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide">
            <img class="brands__card" src="images/ACER.svg" width="94" height="24" alt="ACER">
            <button class="button brands__button--img" type="button"></button>
          </div>
          
          <div class="brands__item swiper-slide brands__item--hide brands__item-1120--show">
            <img class="brands__card" src="images/ViewSonic.svg" width="128" height="21" alt="ViewSonic">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide brands__item--hide brands__item-1120--show">
            <img class="brands__card" src="images/SONY.svg" width="128" height="25" alt="SONY">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide brands__item--hide">
            <img class="brands__card" src="images/Lenovo.svg" width="108" height="32" alt="Lenovo">
            <button class="button brands__button--img" type="button"></button>
          </div>

          <div class="brands__item swiper-slide brands__item--hide">
            <img class="brands__card" src="images/SAMSUNG.svg" width="116" height="38" alt="SAMSUNG">
            <button class="button brands__button--img" type="button"></button>
          </div>
          <div class="brands__item swiper-slide brands__item--hide">
            <img class="brands__card" src="images/Apple.svg" width="44" height="44" alt="Apple">
            <button class="button brands__button--img" type="button"></button>
          </div>
        
      </div>
      <div class="swiper-pagination"></div>
    
      <button class="show-more-button" onclick="push()" id="show-more" type="button">Показать все</button>
    </div>
    
  </section>
  
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
